version: 2
updates:
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
      timezone: "Etc/UTC"
    open-pull-requests-limit: 5
  - package-ecosystem: "npm"
    directory: "/src/NexaMediaServer.API/ClientApp"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "05:00"
      timezone: "Etc/UTC"
    versioning-strategy: increase
    open-pull-requests-limit: 5
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Etc/UTC"
    open-pull-requests-limit: 5
